[network]
vpn_interface = tun0
allowlist = 10.8.0.1,10.8.0.2

[procguard]
critical_paths = /usr/bin/sshd,/usr/bin/sudo
manifest = hash_manifest.json

[integrity]
manifest = manifest.json
interval = 600

[reporting]
mode = https
endpoint = https://sentinel.example.com/webhook
local_log_path = logs/sentinel.log
